<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gestão CACO - Login</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div class="page-bg">
    <div class="login-shell">
      <div class="login-screen glass-frame">
        <section class="login-left">
          <div class="login-panel">
            <img class="login-logo" src="./assets/icons/logo.svg" alt="Gestão" />
            <p class="login-desc">Coordenação de Atendimento<br />Colaborativo - CACO</p>

            <form id="login-form">
              <div class="login-form-row field-with-icon">
                <i class="bi bi-person-fill"></i>
                <input class="login-input" id="nome" placeholder="Nome" required />
              </div>
              <div class="login-form-row pwd-wrap field-with-icon">
                <i class="bi bi-lock-fill"></i>
                <input class="login-input pwd-input" id="senha" type="password" placeholder="Senha" required />
                <button id="toggle-senha" class="pwd-eye" type="button" aria-label="Mostrar senha">
                  <i class="bi bi-eye-fill"></i>
                </button>
              </div>
              <button class="btn-access" type="submit">Acessar</button>
            </form>

            <div class="login-actions">
              <button id="btn-clear" class="btn-clear" type="button">Limpar sessão</button>
              <button id="btn-primeiro-acesso" class="btn-clear" type="button">Primeiro acesso</button>
            </div>
            <p id="msg" class="login-msg"></p>
          </div>
        </section>

        <section class="login-right">
          <img class="login-hero-art" src="./img/img-login.svg" alt="Comunicação" />
        </section>
      </div>
    </div>
  </div>

  <div id="modal-primeiro-acesso" class="modal-overlay">
    <div class="modal small">
      <header class="modal-header">Primeiro acesso
        <button id="btn-close-primeiro-acesso" class="modal-close-x" type="button">×</button>
      </header>
      <div class="modal-content">
        <form id="form-primeiro-acesso">
          <div class="form-row">
            <input id="pa-nome" placeholder="Digite seu primeiro nome" required />
          </div>
          <div class="form-row">
            <input id="pa-senha" type="password" placeholder="Digite sua senha" required />
          </div>
          <div class="form-row">
            <input id="pa-senha2" type="password" placeholder="Digite sua senha novamente" required />
          </div>
          <div class="form-actions">
            <button class="btn-main" type="submit">Confirmar</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script type="module" src="./js/login.js"></script>
</body>
</html>
